<html>
<head>
    <title>Gabungan Inline & Internal CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di CSS</h1>
    <p>Ini adalah contoh penggunaan Internal CSS.</p>

    <h1 style="color: blue; font-size: 24px;">Teks ini berwarna biru dengan ukuran 24px</h1>
    <p style="background-color: yellow; padding: 10px;">Paragraf ini memiliki latar belakang kuning.</p>
</body>
</html>
