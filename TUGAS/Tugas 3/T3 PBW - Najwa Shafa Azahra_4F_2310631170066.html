                <li><a href="#">Layanan</a></li>

            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section class="form-section">
            <h2>Formulir Pendaftaran</h2>
            <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <input type="radio" id="laki" name="gender" value="Laki-laki">
                    <label for="laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
                
                <label>Hobi:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="musik" name="hobi" value="Musik">
                    <label for="musik">Musik</label>
                    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
                    <label for="olahraga">Olahraga</label>
                    <input type="checkbox" id="membaca" name="hobi" value="Membaca">
                    <label for="membaca">Membaca</label>
                </div>
                
                <label for="kota">Pilih Kota:</label>
                <select id="kota" name="kota">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                </select>
                
                <label for="pesan">Pesan Tambahan:</label>
                <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan di sini..."></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </section>

            <h3></h3>
            <p></p>
        </aside>
    </div>
